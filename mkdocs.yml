site_name: База знаний команды
site_description: Официальная база знаний нашей команды
site_url: https://kudrikme-create.github.io/knowledge-base/
repo_url: https://github.com/kudrikme-create/knowledge-base
repo_name: knowledge-base
edit_uri: edit/main/docs/

theme:
  name: material
  language: ru
  palette:
    - scheme: slate
      primary: black
      accent: blue
  font:
    text: false
    code: false
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
    - content.action.edit

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      lang: ru
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true

nav:
  - Главная: index.md
  - Начало работы:
      - getting-started/index.md
      - Онбординг нового сотрудника: getting-started/onboarding.md
  - Политики:
      - policies/index.md
  - Процессы:
      - processes/index.md
  - Гайды:
      - guides/index.md
  - FAQ: faq/index.md
